<!doctype html>
<html>

<head>
    <title>NPR Page</title>
    <meta name="description" content="page">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="npr-styles.css">

    <script src="https://kit.fontawesome.com/90bda6a6d8.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="nav-top-level">
            <ul>
                <li class="top">
                    <img src="npr-logo.svg" alt="NPR logo">
                </li>

                <li class="sign-in-card top"><a class="sign-in-link" href="#">SIGN IN</a></li>

                <li class="top"><a class="shop-link" href="#">NPR SHOP</a></li>

                <li class="donate-card top"><a class="donate-link" href="#"><span class="donate-text">DONATE</span></a>
                </li>

            </ul>
        </div>
        <div class="nav-bottom-level">
            <ul>
                <li class="news-card top"><a class="news-hover" href="#">NEWS</a>
                    <ul class="news-submenu">
                        <li>National</li>
                        <li>World</li>
                        <li>Politics</li>
                        <li>Business</li>
                        <li>Health</li>
                        <li>Science</li>
                        <li>Climate</li>
                        <li>Race</li>
                    </ul>
                </li>
                <li class="top"><a class="culture-hover" href="#">CULTURE</a></li>
                <li class="top"><a class="music-hover" href="#">MUSIC</a></li>
                <li class="top"><a class="podcast-hover" href="#">PODCASTS & SHOWS</a></li>
                <li class="top"><a class="search-hover" href="#">SEARCH</a></li>
            </ul>
        </div>

        <section></section>
    </nav>

</html>
